<div id="podcasts" class="pane">
  <header><h3>Podcasts</h3></header>
  <ol>
    {% for podcast in site.categories.podcasts limit: 6 %}
    <li>
      <a href="{{ podcast.download_link }}" target="_blank">{{ podcast.title }}</a><br />
      <span class="date">{{ podcast.date | date: '%B %d, %Y' }}</span>
    </li>
    {% endfor %}
  </ol>
</div>
